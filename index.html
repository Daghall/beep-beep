<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>BEEP BEEP</title>
    <link rel="stylesheet" href="styles.css">
    <script defer type="module" src="main.js"></script>
  </head>
  <body>
    <h1>BEEP BEEP</h1>
    <div id="matrix"></div>
    <button id="play">play</button>
    <button id="randomize">randomize</button>
    <button id="save">save</button>
    <button id="load">load</button>
    <button id="example">example</button>

    <div id="oscillator-type">
      <span data-type="sine" class="oscillator-type__button enabled"></span>
      <span data-type="square" class="oscillator-type__button"></span>
      <span data-type="sawtooth" class="oscillator-type__button"></span>
      <span data-type="triangle" class="oscillator-type__button"></span>
    </div>
  </body>
</html>
